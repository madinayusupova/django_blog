{% extends 'includes/base.html' %}
{% load static %}
{% block body%}

    <h1>List of posts</h1>
<a role="button" class="btn btn-success" href = '{% url 'add-post'%}'>Add new post</a>
<br>

    {% for post in posts %}
    <p>{{post.id}} <br>
        <a href="{% url 'post-details' pk=post.id %}">{{post.title}}</a> <br>
        {% if post.image %}<img width="'200" height="200" src = "{{post.image.url}}"</p>{% endif %}
    {% endfor %}

{% endblock body %}
